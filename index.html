<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/styles.css">
    <title>Quiz Code</title>
</head>
<body>
    <header>
    <div class="container-fluid">
        <div class="row" id="row1">
            <div class="col-9">
                <a href="highscore.html" id="score">Score</a>
            </div>
            <div class="col-3">
                <a  id="time">Time</a>
            </div>
        </div>
    </div>
</header>

<main>
    <div id="container">
        <div class="flex-center flex-column">
            <h1>Code Quiz</h1>
            <a class="btn" id="play">Play</a>
            <a href="highscore.html" class="btn" id="scoreBtn">High Score</a>
        </div>
    </div>

    <div class="card-body buttons hidden">
        <h3 class="card-title" id="questions">Question here</h3>
        <div class="row">
            <a class="btn optionBtn" id="optionA">Option A</a>
        </div>
        <div class="row">
            <a class="btn optionBtn" id="optionB">Option B</a>
        </div>
        <div class="row">
            <a class="btn optionBtn" id="optionC">Option C</a>
        </div>
        <div class="row">
            <a class="btn optionBtn" id="optionD">Option D</a>
        </div>
        <div class="row last">
            <h3 class="" id="correctWrong">Correct/Wrong</h3>
        </div>
        <div id="userData" class="hidden">
            <form>
                <span id="finalScore">Your score 0</span>
                <input id="initials" type="text" placeholder="Initials">
                
                <button style="margin-top: 0.5rem;" class="btn submit">Submit</button>
            </form>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="Assets/js/index.js"></script>
    <script src="Assets\js\highscore.js"></script>
</body>
</html>
